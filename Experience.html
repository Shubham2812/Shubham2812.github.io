<!DOCTYPE html>
<html>
<head>
	<title> Projects </title>
	<style type="text/css">
		.main{
			background-color: cyan;
			border: 1px solid blue;
			border-radius: 60%;
			padding: 40px;
			display: flex;
			justify-content: space-around;
			align-items: center;
			flex-direction: column;
		}

		.projects{
			display: flex;
			justify-content: space-between;
			width: 600px;
		}

		.projects > div > a{
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.projects > div > a > img{
			height: 150px;
			width: 150px;
		}

		img{
			height: 280px;
			width: 300px;
		}

		a{
			text-decoration: none;
			color: orange;
		}

		a:hover{
			color: red;
		}

		.center{
			width: 60%;
			border: 1px solid cyan;
			background-color: white;
			display: flex;
			justify-content: space-around;
			align-items: center;
			flex-direction: column;
			margin-top: 10px;
			border-radius: 20%;
		}

		.text{
			display: flex;
			flex-direction: column;
			justify-content: space-around;
			align-items: center;
			height: 60px;
		}

		.text1, .text2{
			font-size: 18px;
			color: brown;
		}

		.games{
			width: 100%;
			display: flex;
			justify-content: space-around;
			align-items: center;
		}

		.holder1, .holder2{
			display: flex;
			flex-direction: column;
			align-items: center;
			height: 200px;
			padding: 5px;
		}

		.holder1 > a > img, .holder2 > a >img{
			height: 160px;
			width: 100%;
		}


		.holder1{
			width: 30%;
		}

		.holder2{
			width: 60%;
		}

		h1{
			color: blue;
		}

	</style>
</head>
<body>
	<div class="main">
		<h1> PROJECTS </h1>
		<div class="projects">
			<div> <a href="https://github.com/Shubham2812/Xplorex"> <img src="images/xplorex.png"> <span> Xplorex </span> </a> </div>

			<div> <a href="https://github.com/Shubham2812/SplitTrip"> <img src="images/splittrip.png"> <span> SplitTrip </span> </a> </div>

			<div> <a href="https://github.com/Shubham2812/CVMaker"> <img src="images/cvmaker.png"> <span> CVmaker </span> </a> </div>			
		</div>
		<div class="center">
			<div class="text">
				<div class="text1"> Getting Bored? </div>
				<div class="text2"> Try Out Some Cool Games.. :) </div>
			</div>
			<div class="games">
				<div class="holder1">
					<span> 2048 </span>
					<a href="Game_2048.html"><img id="game_2048" src="images/game_2048.png"></a>
				</div>
				<div class="holder2">
					<span> Air Hockey </span>
					<a href="Game_AirHockey.html"><img id="airHockey" src="images/air_hockey.png"></a>
				</div>
			</div>
		</div>
	</div>
	<div>
		<a href="interactive.html" style="font-size: 30px;"> Go Back </a>
	</div>

</html>
