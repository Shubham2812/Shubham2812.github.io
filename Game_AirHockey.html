<!DOCTYPE html>
<html>
<head>
	<title> Air Hockey </title>
	<link rel="stylesheet" type="text/css" href="Game_AirHockey.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="Game_AirHockey.js"> </script>
</head>
<body>
	
	<img id="leftHockey" src="Hockey.png">
	<img id="rightHockey" src="Hockey.png">
	<img id="ball" src="Circle.gif" alt="No Image">

	<div id="begin"> Begin </div>
	<div id="stop"> Reset </div>

	<div class="speed">
		<span id="speedText"> Speed </span>
		<div>
			<div id="slow"> Slow </div>
			<div id="medium"> Medium </div>
			<div id="fast"> Fast </div>
		</div>
	</div>

	<div class="difficulty">
		<span id="difficultyText"> Difficulty </span>
		<div>
			<div id="amatuer"> Amatuer </div>
			<div id="pro"> Pro </div>
			<div id="ninja"> Ninja </div>
		</div>
	</div>

	<div class="score">
		<span id="scoreText"> Score </span>
		<span id="scoreValue"> 10 </span>
	</div>

	<div class="credits">
		Created By : <strong> Shubham Aggarwal </strong>
	</div>
</body>
</html>
